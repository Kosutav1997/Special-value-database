<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CM Discriminant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fdfefe;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    table {
      border-collapse: collapse;
      margin: 30px auto;
      min-width: 60%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 14px;
      text-align: center;
    }

    th {
      background: #e6f0ff;
    }

    .cm-block {
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

<h1 id="title"></h1>

<div id="cm-container"></div>

<script>
  // Extract discriminant
  const params = new URLSearchParams(window.location.search);
  const D = params.get("D");

  if (!D) {
    document.getElementById("title").textContent =
      "No discriminant specified.";
    throw new Error("Missing discriminant parameter.");
  }

  document.getElementById("title").textContent =
    `CM Discriminant D = ${D}`;

  fetch(`data/D${D}.json`)
    .then(response => {
      if (!response.ok) {
        throw new Error("JSON file not found");
      }
      return response.json();
    })
    .then(data => {
      const container = document.getElementById("cm-container");
      const cmPoints = data.cm_points;
      const h = data.class_number;

      const table = document.createElement("table");

      /* ---------- Header ---------- */
      let header = "<tr><th></th>";
      cmPoints.forEach((_, i) => {
        header += `<th>CM Point ${i + 1}</th>`;
      });
      header += "</tr>";

      /* ---------- Row helper ---------- */
      function row(label, values, math = false) {
        let r = `<tr><th>${label}</th>`;
        values.forEach(v => {
          r += math ? `<td>$$${v}$$</td>` : `<td>${v}</td>`;
        });
        r += "</tr>";
        return r;
      }

      table.innerHTML = `
        ${header}
        ${row("Class number", cmPoints.map(() => h))}
        ${row("$\\tau$", cmPoints.map(c => c.tau), true)}
        ${row("$j(\\tau)$", cmPoints.map(c => c.j_value.exact), true)}
        ${row("$\\eta(\\tau)$", cmPoints.map(c => c.eta_value.exact), true)}
      `;

      container.appendChild(table);

      MathJax.typesetPromise();
    })
    .catch(err => {
      document.getElementById("cm-container").innerHTML =
        `<p style="color:red; text-align:center;">
          Failed to load data for discriminant ${D}.
        </p>`;
      console.error(err);
    });
</script>

</body>
</html>
