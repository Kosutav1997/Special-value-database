<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CM Discriminant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #f5f5f5;
      text-align: left;
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<h1 id="title">CM Discriminant</h1>

<table>
  <tr>
    <th>CM Point τ</th>
    <td id="tau"></td>
  </tr>
  <tr>
    <th>j(τ)</th>
    <td id="j"></td>
  </tr>
  <tr>
    <th>η(τ)</th>
    <td id="eta"></td>
  </tr>
  <tr>
    <th>Class Number</th>
    <td id="class"></td>
  </tr>
</table>

<div class="back">
  <a href="index.html">← Back to Discriminants</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const D = params.get("D");

  if (!D) {
    alert("No discriminant specified.");
  } else {
    document.getElementById("title").innerText = "CM Discriminant D = " + D;

    fetch(`data/D${D}.json`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("tau").innerText = data.tau;
        document.getElementById("j").innerText = data.j;
        document.getElementById("eta").innerText = data.eta;
        document.getElementById("class").innerText = data.class_number;
      })
      .catch(err => {
        alert("Data file not found for D = " + D);
      });
  }
</script>

</body>
</html>
